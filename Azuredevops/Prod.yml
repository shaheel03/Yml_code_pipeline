name: InfraPipeline
trigger: none
pool: default


stages:
  - stage:
    displayName: Terraform Init & Plan
    jobs:
      - job: TerraformIntitPlan
        displayName: Terraform Init & Plan
        steps:
        - task: tfsec@1
          inputs:
            version: 'v1.26.0'

        - task: TerraformInstaller@2
          inputs:
            terraformVersion: 'latest'


        - task: TerraformTaskV4@4
          inputs:
            provider: 'azurerm'
            command: 'init'
            workingDirectory: '$(System.DefaultWorkingDirectory)/prod'
            backendServiceArm: 'mynewservice'
            backendAzureRmResourceGroupName: 'todoapp-rg'
            backendAzureRmStorageAccountName: 'todoappstrorage'
            backendAzureRmContainerName: 'todoappcontainer'
            backendAzureRmKey: 'terraform.tfstate'


        - task: TerraformTaskV4@4
          inputs:
            provider: 'azurerm'
            command: 'plan'
            workingDirectory: '$(System.DefaultWorkingDirectory)/prod'
            environmentServiceNameAzureRM: 'mynewservice'


  - stage: 
    jobs:
      - job: Manualvalidation       
        displayName: ManualValidation
        dependsOn: TerraformIntitPlan
        pool: server
        steps:
        - task: ManualValidation@1
          inputs:
            notifyUsers: 'abc@gmil.com'


  - stage: 
    jobs: 
    - job: 
      displayName: 
      dependsOn: Manualvalidation
      steps:
       - task: TerraformTaskV4@4
         inputs:
           provider: 'azurerm'
           command: 'init'
           workingDirectory: '$(System.DefaultWorkingDirectory)prod'
           backendServiceArm: 'mynewservice'
           backendAzureRmResourceGroupName: 'todoapp-rg'
           backendAzureRmStorageAccountName: 'todoappstrorage'
           backendAzureRmContainerName: 'todoappcontainer'
           backendAzureRmKey: 'terraform.tfstate'


       - task: TerraformTaskV4@4
         inputs:
          provider: 'azurerm'
          command: 'apply'
          workingDirectory: '$(System.DefaultWorkingDirectory)prod'
          environmentServiceNameAzureRM: 'mynewservice'